name: Daily HDFC Forex Rate Scraper

on:
  schedule:
    - cron: '0 4 * * *'  # 9:30 AM IST = 4:00 AM UTC
  workflow_dispatch:  # Manual trigger button

jobs:
  scrape-and-store:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml tabula-py
        
    - name: Run forex scraper
      run: |
        python scraper.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add forex_rates.db
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update forex rates $(date +'%Y-%m-%d %H:%M:%S')"
        git push
